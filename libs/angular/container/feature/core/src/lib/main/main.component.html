<jdw-header
  (toggleSideNav)="handleToggle()"
  [appRouterLink]="appRouterLink"
  [appTitle]="appTitle"
  [appTooltip]="appTooltip"
  [color]="headerColor"
  [isXSmallScreen]="isXSmallScreen"
>
  <div class="header-row">
    @if (!isXSmallScreen) {
      <div class="extra-row">
        <button mat-flat-button color="accent" matTooltip="Version">
          v{{ currentVersion }}
        </button>
        <button mat-flat-button color="accent" matTooltip="Environment">
          {{ currentEnv | uppercase }}
        </button>
      </div>
    }

    <div class="widget-row">
      @for (cmp of headerWidgets; track cmp) {
        <div *ngComponentOutlet="cmp"></div>
      }
    </div>
  </div>
</jdw-header>
<jdw-navigation-layout
  (sideNavChange)="sideNavChange($event)"
  [isSideNavEnabled]="isSideNavEnabled"
  [isSideNavOpened]="isSideNavOpened"
  [navigationItems]="navigationItems"
  [sideNavMode]="sideNavMode"
>
  <router-outlet></router-outlet>
</jdw-navigation-layout>
