<button
  (click)="viewRole()"
  color="info"
  data-cy="view-button"
  mat-icon-button
  matTooltip="View Role"
  matTooltipShowDelay="1000"
>
  <mat-icon>info</mat-icon>
</button>
<button
  (click)="editRole()"
  color="warn"
  data-cy="edit-button"
  mat-icon-button
  matTooltip="Edit Role"
  matTooltipShowDelay="1000"
>
  <mat-icon>edit</mat-icon>
</button>
<button
  (click)="deleteRole()"
  color="error"
  data-cy="delete-button"
  mat-icon-button
  matTooltip="Delete Role"
  matTooltipShowDelay="1000"
>
  <mat-icon>delete</mat-icon>
</button>
