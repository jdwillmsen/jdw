<h1 data-cy="title" mat-dialog-title>{{ data.title | titlecase }}</h1>
<mat-dialog-content data-cy="content">
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    (click)="action()"
    color="primary"
    data-cy="action-button"
    mat-raised-button
    type="submit"
  >
    {{ data.action | titlecase }}
  </button>
  <button
    (click)="close()"
    data-cy="close-button"
    mat-raised-button
    type="button"
  >
    Cancel
  </button>
</mat-dialog-actions>
